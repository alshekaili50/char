<form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Relation</ion-label>
    <ion-select formControlName="relation" interface="action-sheet">
      <ion-select-option value="formal">Formal</ion-select-option>
      <ion-select-option value="casual">Casual</ion-select-option>
      <ion-select-option value="friends">Friends</ion-select-option>
      <ion-select-option value="romance">Romance</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Photo URL</ion-label>
    <ion-input formControlName="photoURL" type="text"></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" [disabled]="!characterForm.valid">Submit</ion-button>
  <ion-button type="button" expand="block" fill="clear" (click)="onCancel()">Cancel</ion-button>
</form>
