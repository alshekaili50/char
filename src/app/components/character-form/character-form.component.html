<form [formGroup]="characterForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Age</ion-label>
    <ion-input formControlName="age" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Relation</ion-label>
    <ion-input formControlName="relation" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Photo URL</ion-label>
    <ion-input formControlName="photoURL" type="text"></ion-input>
  </ion-item>

  <ion-button type="submit" expand="block" [disabled]="!characterForm.valid">Submit</ion-button>
  <ion-button type="button" expand="block" fill="clear" (click)="onCancel()">Cancel</ion-button>
</form>
