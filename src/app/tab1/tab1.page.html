<ion-header>
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-character-list (characterSelected)="onCharacterSelected($event)"></app-character-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddCharacterModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
